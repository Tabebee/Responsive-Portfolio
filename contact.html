<!doctype html>
<html>
<head>
    <title> Contact Me</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body background="assets/images/gplaypattern.png">
    <header id="header">

    <div class="container" id="main">
        <section class="main">
            <h2> Contact</h2>

            <form id="form">

                <input type="submit" name="Submit" id="submit">
            </form>
        </section>

        <aside class="sidebar">
            <div>
                <h3 class="connect">Connect with Me</h3>
                <a href="https://www.linkedin.com/in/tabish-a-8a039b26/">

                <a href="https://stackoverflow.com/users/8307185/tabish?tab=profile">

    <footer class="container" id="foot">
